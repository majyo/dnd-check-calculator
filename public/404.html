<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D&D 5e 技能检定计算器</title>
  <script>
    // GitHub Pages SPA redirect script
    (function() {
      var path = window.location.pathname;
      var basePath = '/dnd-check-calculator/';
      
      // If we're not at the base path, redirect to index with the path
      if (path !== basePath && path !== basePath.slice(0, -1)) {
        var redirectPath = path.replace(basePath, '');
        sessionStorage.redirect = basePath + redirectPath;
        window.location.replace(basePath);
      }
    })();
  </script>
</head>
<body>
  <div>页面加载中...</div>
</body>
</html>
